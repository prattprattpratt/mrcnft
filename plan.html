<html>
  <head>
    <script src="index.js"></script>
    <link rel="stylesheet" href="header.css" />
    <style>
      :root {
        --main-header-background-color: #b4a67a;
        --background-image: url('assets/backgrounds/full-parchment.png');
        --background-position: bottom center;
        --background-brightness: brightness(1);
      }
      .the-plan-container {
        display: flex;
        justify-content: center;
      }
      img.the-plan {
        max-height: calc(100vh - 260px);
        max-width: 1000px;
      }
      .plan-links a {
        text-align: center;
        position: fixed;
        font-size: 40px;
        line-height: 40px;
        color: #353c45;
        letter-spacing: 1px;
        font-weight: bold;
        text-decoration: none;
      }
      .plan-links a:hover {
        filter: brightness(1.5);
      }
      ::selection {
        background: none;
      }
      .the-beginning {
        left: calc(50vw - min(996px, calc(1.51 * calc(100vh - 260px))) / 4.65);
        top: calc(150px + calc(min(659px, calc(100vh - 260px)) * 0.8));
      }
      .the-beginning::before {
        content: '';
        position: absolute;
        background: #d81e1a;
        width: 79%;
        height: 185%;
        z-index: -1;
        border-radius: 45%;
        margin-top: -17px;
        margin-left: 26px;
      }
      .the-score {
        right: calc(50vw - min(996px, calc(1.51 * calc(100vh - 260px))) / 2.55);
        top: calc(150px + calc(min(659px, calc(100vh - 260px)) * 0.06));
        height: 86px;
        width: 80px;
      }
      .the-score::before {
        content: '';
        position: absolute;
        background: #d81e1a;
        width: 130%;
        height: 150%;
        z-index: -1;
        border-radius: 45%;
        margin-top: -18px;
        margin-left: -25px;
        transform: rotate(18deg);
      }
      .the-bomb {
        right: calc(50vw - min(996px, calc(1.51 * calc(100vh - 260px))) / 2.45);
        top: calc(150px + calc(min(659px, calc(100vh - 260px)) * 0.43));
        height: 62px;
      }
      .the-bomb::before {
        content: '';
        position: absolute;
        background: #d81e1a;
        width: 97%;
        height: 125%;
        z-index: -1;
        border-radius: 45%;
        margin-top: -18px;
        transform: rotate(-21deg);
      }
      .the-escape {
        right: calc(50vw - min(996px, calc(1.51 * calc(100vh - 260px))) / 2.35);
        top: calc(150px + calc(min(659px, calc(100vh - 260px)) * 0.93));
        height: 57px;
      }
      .the-escape::before {
        content: '';
        position: absolute;
        background: #d81e1a;
        width: 69%;
        height: 85%;
        z-index: -1;
        border-radius: 45%;
        margin-top: -7px;
        margin-left: 25px;
        transform: rotate(-5deg);
      }
      .plan-text-container {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        opacity: 0;
        transition: all 0.4s;
        pointer-events: none;
      }
      .plan-text-container.visible {
        opacity: 1;
        pointer-events: all;
      }
      .plan-text {
        height: calc(100vh - 260px);
        max-width: 1000px;
        aspect-ratio: 1.51;
        margin-top: 150px;
        background: black;
        color: white;
        font-size: 24px;
        box-sizing: border-box;
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <div class="the-plan-container">
      <img class="the-plan" src="assets/plan-transparent.png" />
    </div>
    <div class="plan-links">
      <a href="#" id="the-beginning" class="plan-link the-beginning">The Beginning</a>
      <a href="#" id="the-score" class="plan-link the-score">The Score</a>
      <a href="#" id="the-bomb" class="plan-link the-bomb">The Bomb</a>
      <a href="#" id="the-escape" class="plan-link the-escape">The Escape</a>
    </div>
    <div id="plan-text-container" class="plan-text-container">
      <div id="plan-text" class="plan-text">Lorem ipsum dolor...</div>
    </div>
  </body>
</html>

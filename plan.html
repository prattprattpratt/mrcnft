<html>
  <head>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <style>
      :root {
        --main-header-background-color: #b4a67a;
        --background-image: url('assets/backgrounds/full-parchment.png');
        --background-position: bottom center;
        --background-brightness: brightness(1);
      }
      .the-plan-container {
        position: relative;
        margin: auto;
        -ms-overflow-style: none;  /* Internet Explorer 10+ */
        scrollbar-width: none;  /* Firefox */
      }
      .the-plan-container::-webkit-scrollbar { 
          display: none;  /* Safari and Chrome */
      }
      @media screen and (min-width: 1000px) { .the-plan-container { width: 1000px; display: flex; justify-content: center; } }
      @media screen and (max-width: 1000px) { .the-plan-container { overflow-x: scroll; } }
      img.the-plan {
        max-height: calc(100vh - 240px);
      }
      .plan-links {
        position: relative;
      }
      .plan-links a {
        text-align: center;
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
        font-size: 40px;
        line-height: 40px;
        color: #353c45;
        letter-spacing: 1px;
        font-weight: bold;
        text-decoration: none;
      }
      .plan-links a::before {
        width: 100%;
        height: 100%;
        content: '';
        position: absolute;
        background: #d81e1a;
        z-index: -1;
        border-radius: 45%;
      }
      .plan-links a:hover {
        filter: brightness(1.5);
      }
      ::selection {
        background: none;
      }
      .the-escape, .the-beginning {
        white-space: nowrap;
      }
      .the-score::before {
        transform: rotate(18deg);
      }
      .the-bomb::before {
        transform: rotate(-21deg);
      }
      .the-escape::before {
        transform: rotate(-5deg);
      }
      .plan-text-container {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        opacity: 0;
        transition: all 0.4s;
        pointer-events: none;
      }
      .plan-text-container.visible {
        opacity: 1;
        pointer-events: all;
        z-index: 1;
      }
      .plan-text {
        height: calc(100vh - 260px);
        width: 100vw;
        max-width: 1000px;
        aspect-ratio: 1.51;
        margin-top: 150px;
        background: black;
        color: white;
        font-size: 24px;
        box-sizing: border-box;
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <div class="the-plan-container">
      <div class="plan-links">
        <img id="plan-image" class="the-plan" src="assets/plan-transparent.png" />
        <a href="#" id="the-beginning" class="plan-link the-beginning">The Beginning</a>
        <a href="#" id="the-score" class="plan-link the-score">The Score</a>
        <a href="#" id="the-bomb" class="plan-link the-bomb">The Bomb</a>
        <a href="#" id="the-escape" class="plan-link the-escape">The Escape</a>
      </div>
    </div>
    <div id="plan-text-container" class="plan-text-container">
      <div id="plan-text" class="plan-text">Lorem ipsum dolor...</div>
    </div>
  </body>
</html>

<html>
  <head>
    <style>
      @font-face {
        font-family:"Covered-By-Your-Grace";
        src: url("assets/Covered_By_Your_Grace/CoveredByYourGrace-Regular.ttf") format("truetype");
      }
      body {
        margin: 0;
        font-family: "Covered-By-Your-Grace";
      }
      .background-container {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        transition: all 0.2s;
        background-position: bottom center;
        background-size: cover;
        background-image: url("assets/backgrounds/full-parchment.png");
        z-index: -1;
      }
      .main-header {
        font-size: 55px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 150px;
        background: linear-gradient(to bottom, #b4a67a 50%, transparent 100%);
      }
      .main-header .header-link {
        margin-top: 16px;
        color: white;
        text-decoration: none;
        text-transform: uppercase;
      }
      .main-header .header-link:hover {
        transform: rotate(-2deg);
      }
      .main-header img {
        height: 135px;
      }
      .main-header img:hover {
        filter: invert(100%);
      }
      .main-header > * {
        width: 220px;
        text-align: center;
      }
      .the-plan-container {
        display: flex;
        justify-content: center;
      }
      img.the-plan {
        max-height: calc(100vh - 260px);
        max-width: 1000px;
      }
      .plan-links a {
        text-align: center;
        position: fixed;
        font-size: 30px;
        color: white;
        letter-spacing: 1px;
      }
      .plan-links a::before {
        content: '';
        position: absolute;
        height: 100%;
        width: 100%;
        background: black;
        padding: 10px;
        border-radius: 50%;
        opacity: 1;
        filter: blur(43px);
        z-index: -1;
      }
      .the-score::before {
        margin-left: -25px;
      }
      ::selection {
        background: none;
      }
      .the-beginning {
        left: 39.2vw;
        bottom: 22vh;
      }
      .the-score {
        right: 27vw;
        top: 21vh;
        height: 86px;
        width: 80px;
      }
      .the-bomb {
        right: 27.5vw;
        top: 47vh;
        height: 62px;
      }
      .the-escape {
        right: 27vw;
        bottom: 11vh;
        height: 57px;
      }
      .plan-text-container {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: all 0.4s;
        pointer-events: none;
      }
      .plan-text-container.visible {
        opacity: 1;
        pointer-events: all;
      }
      .plan-text {
        width: 400px;
        max-width: 80vw;
        height: 300px;
        background: black;
        color: white;
        font-size: 24px;
        box-sizing: border-box;
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <div id="background" class="background-container"></div>
    <header class="main-header">
      <a class="header-link" href="team.html">Team</a>
      <a class="header-link" href="story.html">Story</a>
      <a class="header-link logo" href="index.html">
        <img src="assets/mrc-invert.png" />
      </a>
      <a class="header-link" href="plan.html">The Plan</a>
      <a class="header-link" href="store.html">Store</a>
    </header>
    <div class="the-plan-container">
      <img class="the-plan" src="assets/plan-transparent.png" />
    </div>
    <div class="plan-links">
      <a href="#" id="the-beginning" class="plan-link the-beginning">The Beginning</a>
      <a href="#" id="the-score" class="plan-link the-score">The Score</a>
      <a href="#" id="the-bomb" class="plan-link the-bomb">The Bomb</a>
      <a href="#" id="the-escape" class="plan-link the-escape">The Escape</a>
    </div>
    <div id="plan-text-container" class="plan-text-container">
      <div id="plan-text" class="plan-text">Lorem ipsum dolor...</div>
    </div>
  </body>
  <script>
    window.onload = () => {
      const planLinks = document.getElementsByClassName('plan-link')
      const planTextContainer = document.getElementById('plan-text-container')
      const togglePlanText = () => {
        planTextContainer.classList.toggle('visible')
      }
      Array.from(planLinks).forEach(e => {
        e.addEventListener('click', togglePlanText)
      })
      planTextContainer.addEventListener('click', togglePlanText)
    }
  </script>
</html>

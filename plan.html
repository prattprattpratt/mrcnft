<html>
  <head>
    <style>
      @font-face {
        font-family:"Covered-By-Your-Grace";
        src: url("assets/Covered_By_Your_Grace/CoveredByYourGrace-Regular.ttf") format("truetype");
      }
      body {
        margin: 0;
        font-family: "Covered-By-Your-Grace";
      }
      .background-container {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        transition: all 0.2s;
        background-position: bottom center;
        background-size: cover;
        background-image: url("assets/backgrounds/full-parchment.png");
        z-index: -1;
      }
      .main-header {
        font-size: 55px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 150px;
        background: linear-gradient(to bottom, #b4a67a 50%, transparent 100%);
      }
      .main-header .header-link {
        margin-top: 16px;
        color: white;
        text-decoration: none;
        text-transform: uppercase;
      }
      .main-header .header-link:hover {
        transform: rotate(-2deg);
      }
      .main-header img {
        height: 135px;
      }
      .main-header img:hover {
        filter: invert(100%);
      }
      .main-header > * {
        width: 220px;
        text-align: center;
      }
      .the-plan-container {
        display: flex;
        justify-content: center;
      }
      img.the-plan {
        max-height: calc(100vh - 260px);
        max-width: 1000px;
      }
      .plan-links a {
        text-align: center;
        position: fixed;
        font-size: 40px;
        line-height: 34px;
        color: #d81e1a;
        letter-spacing: 1px;
        font-weight: bold;
      }
      .the-score::before {
        margin-left: -25px;
      }
      ::selection {
        background: none;
      }
      .the-beginning {
        left: calc(50vw - min(996px, calc(1.51 * calc(100vh - 260px))) / 4.65);
        top: calc(150px + calc(min(659px, calc(100vh - 260px)) * 0.8));
      }
      .the-score {
        right: calc(50vw - min(996px, calc(1.51 * calc(100vh - 260px))) / 2.55);
        top: calc(150px + calc(min(659px, calc(100vh - 260px)) * 0.06));
        height: 86px;
        width: 80px;
      }
      .the-bomb {
        right: calc(50vw - min(996px, calc(1.51 * calc(100vh - 260px))) / 2.45);
        top: calc(150px + calc(min(659px, calc(100vh - 260px)) * 0.43));
        height: 62px;
      }
      .the-escape {
        right: calc(50vw - min(996px, calc(1.51 * calc(100vh - 260px))) / 2.35);
        top: calc(150px + calc(min(659px, calc(100vh - 260px)) * 0.93));
        height: 57px;
      }
      .plan-text-container {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        opacity: 0;
        transition: all 0.4s;
        pointer-events: none;
      }
      .plan-text-container.visible {
        opacity: 1;
        pointer-events: all;
      }
      .plan-text {
        height: calc(100vh - 260px);
        max-width: 1000px;
        aspect-ratio: 1.51;
        margin-top: 150px;
        background: black;
        color: white;
        font-size: 24px;
        box-sizing: border-box;
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <div id="background" class="background-container"></div>
    <header class="main-header">
      <a class="header-link" href="team.html">Team</a>
      <a class="header-link" href="story.html">Story</a>
      <a class="header-link logo" href="index.html">
        <img src="assets/mrc-invert.png" />
      </a>
      <a class="header-link" href="plan.html">The Plan</a>
      <a class="header-link" href="store.html">Store</a>
    </header>
    <div class="the-plan-container">
      <img class="the-plan" src="assets/plan-transparent.png" />
    </div>
    <div class="plan-links">
      <a href="#" id="the-beginning" class="plan-link the-beginning">The Beginning</a>
      <a href="#" id="the-score" class="plan-link the-score">The Score</a>
      <a href="#" id="the-bomb" class="plan-link the-bomb">The Bomb</a>
      <a href="#" id="the-escape" class="plan-link the-escape">The Escape</a>
    </div>
    <div id="plan-text-container" class="plan-text-container">
      <div id="plan-text" class="plan-text">Lorem ipsum dolor...</div>
    </div>
  </body>
  <script>
    window.onload = () => {
      const planLinks = document.getElementsByClassName('plan-link')
      const planText = document.getElementById('plan-text')
      const planTextContainer = document.getElementById('plan-text-container')
      const togglePlanText = (e) => {
        const id = e.target.id
        var text = ''
        console.log(id)
        switch (id) {
          case 'the-beginning':
            text = `- Our webpage is being carefully constructed by our web developer.
- Our art is all currently being done by a personal friend of ours and consists of 69+ unique attributes.
- We are allowing anyone and everyone to come and mint their own Robber! No whitelists here.`
            break
          case 'the-score':
            text = `- We are opening a unique store providing high quality merchandise for the MotoRobbers which is available to all.
- We are giving away all sorts of perks and items to NFT holders consistently.
- The Club was founded on the marigold sands of Egypt. Why not see it for yourself someday?
- Here at the club our scores arent for the money. We work tirelessly to be the modern day Robin Hoods. Why can't we help you?
- We provide high quality crypto signals for anyone who's holding a Robber.
- We are releasing our very own custom Air Force 1 Shoes.`
            break
          case 'the-bomb':
            text = `- Does your NFT have a golden head? We provide EXCLUSIVE giveaways and more perks to those that do.
            - Every single member of the club rides a motorcycle. Why don't you? 
            - Do you really want to join the club? Maybe you can... we will show you how.
            - Obviously, more benefits come from holding a MotoRobbers Club NFT, come and see all of our perks now.`
            break
          case 'the-escape':
            text = `- We value those members with a golden helmet, we think a matching hoodie or T-Shirt often goes well with them too.
- Our members know how to ride a bike. Fast. Let's test their skills.
- We've hit almost every bank there is, there has to be more we've missed? Let's find them.
- We are growing our community daily, with absolutely no intention of stopping.`
            break
        }
        planText.innerHTML = text
        planTextContainer.classList.toggle('visible')
      }
      Array.from(planLinks).forEach(e => {
        e.addEventListener('click', (e) => togglePlanText(e))
      })
      planTextContainer.addEventListener('click', togglePlanText)
    }
  </script>
</html>

<html>
  <head>
    <style>
      :root {
        --header-link-spacing-large: 100px;
        --header-link-spacing-small: 50px;
      }
      @font-face {
        font-family:"Covered-By-Your-Grace";
        src: url("assets/Covered_By_Your_Grace/CoveredByYourGrace-Regular.ttf") format("truetype");
      }
      body {
        margin: 0;
        font-family: "Covered-By-Your-Grace";
      }
      .background-container {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        transition: all 0.2s;
        background-position: center;
        background-size: cover;
        z-index: -1;
      }
      .main-header {
        font-size: 55px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 150px;
        background: linear-gradient(to bottom, black 50%, transparent 100%);
      }
      .main-header .header-link {
        margin-top: 16px;
        color: white;
        text-decoration: none;
        text-transform: uppercase;
      }
      .main-header .header-link:hover {
        transform: rotate(-2deg);
      }
      .main-header .header-link:nth-child(1) {
        margin-right: var(--header-link-spacing-large);
      }
      .main-header .header-link:nth-child(2) {
        margin-right: var(--header-link-spacing-small);
      }
      .main-header .header-link:nth-child(4) {
        margin-left: var(--header-link-spacing-small);
      }
      .main-header .header-link:nth-child(5) {
        margin-left: var(--header-link-spacing-large);
      }
      .main-header img {
        height: 220px;
        margin-top: -60px;
      }
      .main-header img:hover {
        filter: invert(100%);
      }
      .the-plan-container {
        display: flex;
        justify-content: center;
      }
      img.the-plan {
        width: 900px;
      }
    </style>
  </head>
  <body>
    <div id="background" class="background-container"></div>
    <header class="main-header">
      <a class="header-link" href="#">Team</a>
      <a class="header-link" href="#">Story</a>
      <a class="header-link logo" href="index.html">
        <img src="assets/mrc-invert.png" />
      </a>
      <a class="header-link" href="plan.html">The Plan</a>
      <a class="header-link" href="#">Links</a>
    </header>
    <div class="the-plan-container">
      <img class="the-plan" src="assets/plan-transparent.png" />
    </div>
  </body>
</html>

<html>
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/a9192582e2.js" crossorigin="anonymous"></script>
    <style>
      :root {
        --main-header-background-color: black;
        --background-image: url('assets/backgrounds/background.png');
        --background-position: center;
        --background-brightness: brightness(1);
      }
      .dynamite-section {
        position: absolute;
        left: max(calc(50% - 520px), -20px);
        top: 250px;
        display: flex;
        flex-direction: column;
      }
      @media (max-width: 612px) { 
        .dynamite-section {
          top: 76vh;
        }
      }
      img.dynamite {
        height: 150px;
        transform: rotate(-35deg);
      }
      .dynamite-section:hover img.dynamite {
        cursor: pointer;
        transform: rotate(-37deg);
      }
      .arrow {
        position: absolute;
        width: 50px;
        height: 50px;
        margin-left: 79px;
        margin-top: 106px;
        border: 5px solid white;
        border-radius: 50%;
        transform: rotate(-65deg);
        border-right-color: transparent;
        border-bottom-color: transparent;
        border-left-color: transparent;
      }
      .arrow::after {
        content: "";
        position: absolute;
        border: 15px solid #ffffff;
        top: -6px;
        left: 33px;
        border-bottom-color: white;
        border-top-width: 0;
        border-right-width: 0;
        border-left-color: transparent;
      }
      .click-here {
        font-size: 30px;
        color: white;
        margin-left: 39px;
        margin-top: -19px;
        transform: rotate(-15deg);
      }
      .pulsing-light {
        --animation-duration: 3s;
        position: fixed;
        border-radius: 19px;
        transition: all 0.6s;
        filter: blur(7px);
        animation: pulse var(--animation-duration) infinite var(--animation-delay, 0s);
      }
      .pulsing-light.one {
        width: 1vw;
        height: 6.7vh;
        right: 26.3vw;
        top: 35vh;
      }
      .pulsing-light.two {
        width: 1vw;
        height: 6.7vh;
        left: 38.6vw;
        top: 30.5vh;
        --animation-delay: calc(var(--animation-duration) * 0.33);
      }
      .pulsing-light.three {
        width: 7vw;
        height: 0.5vh;
        right: 11.8vw;
        top: 32.4vh;
        --animation-delay: calc(var(--animation-duration) * 0.66);
        --animation-rotate: -14deg;
      }
      @keyframes pulse {
        0% {
          transform: scale(0.95) rotate(var(--animation-rotate, 0deg));
          box-shadow: 0 0 0 30px rgb(255, 254, 225, 7%);
        }

        70% {
          transform: scale(1) rotate(var(--animation-rotate, 0deg));
          box-shadow: 0 0 0 50px rgb(255, 254, 225, 7%);
        }

        100% {
          transform: scale(0.95) rotate(var(--animation-rotate, 0deg));
          box-shadow: 0 0 0 30px rgb(255, 254, 225, 7%);
        }
      }
      .smoke {
        animation: smoke-ascend 10s linear infinite;
        opacity: 0;
      }
      @keyframes smoke-ascend {
        0% {
          background:white;
          opacity: 0;
        }
        20% { 
          background: white;
          opacity: 0.2;
        }
        100% { 
          bottom:90vh; 
          opacity:0;
        }
      }
      .fa-twitter, .fa-discord {
        text-decoration: none;
        color: white;
        font-size: 50px;
        position: fixed;
        right: 22vw;
      }
      @media (max-width: 969px) { .fa-twitter, .fa-discord { right: 8vw; } }
      .fa-twitter {
        top: 42vh;
      }
      .fa-discord {
        top: 50vh;
      }
      @media (max-width: 612px) { 
        .fa-twitter, .fa-discord { 
          top: 93vh; 
        } 
        .fa-discord { 
          right: 23vw; 
        } 
      }
    </style>
  </head>
  <body>
    <div class="smoke"></div>
    <div class="pulsing-light one"></div>
    <div class="pulsing-light two"></div>
    <div class="pulsing-light three"></div>
    <div class="dynamite-section" id="dynamite-section">
      <img class="dynamite" id="dynamite" src="assets/dynamite.png" />
      <div class="arrow"></div>
      <span class="click-here">Click here</span>
    </div>
    <a href="#"><i class="fa-brands fa-twitter"></i></a>
    <a href="#"><i class="fa-brands fa-discord"></i></a>
  </body>
</html>
